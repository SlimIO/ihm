<template id="widget-addon-popup-callback">
    <link rel="stylesheet" href="widget_addon/popup_callback/popup-callback.css">
    <p slot="title">Addon Callback Manager</p>

    <section slot="content">
        <aside>
            <header>
                <p>Callback List</p>
            </header>
            <ul></ul>
        </aside>
        <section id="callback-info">
            <header class="callback-name">
                <p>Callback Name</p>
            </header>
            <form id="callback-form"></form>
            <section class="buttons">
                <button class="send" form="callback-form">Send</button>
            </section>
            <section class="callback-response">
                <pre><code></code></pre>
            </section>
        </section>
    </section>


</template>
