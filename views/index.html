<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>IHM</title>
</head>
<body>
    <header>
        <div id="img-slim">
            <img src="" alt="">
        </div>
        <nav>
            <div class="btn" id="home">
                <i class="icon-home"></i>
                <p>HOME</p>
            </div>
            <div class="btn" id="alerts">
                <i class="icon-bell"></i>
                <p>ALERTS</p>
            </div>
        </nav>
    </header>
    <div id="home">
        <div id="infos"></div>
        <div id="board">
            <div id="menu">
                <div class="btn-board" id="actualize" title="Actualize">
                        <i class="icon-ccw"></i>
                </div>
            </div>
            <div class="hori-field" id="label">
                <ul>
                    <li class="field1" title="Name">Name :</li>
                    <li class="field2" title="Description">Description :</li>
                    <li class="field3" title="Version">Version :</li>
                    <li class="field4" title="Container Version">Container Version :</li>
                    <li class="field5" title="Ready">Ready :</li>
                    <li class="field6" title="Started">Started :</li>
                    <li class="field7" title="Awake">Awake :</li>
                    <li class="field8" title="Callbacks Descriptor">Callbacks Descriptor :</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
