<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    <script src="js/master.js" defer></script>
    <title>IHM</title>
</head>
<body>
    <nav>
        <section class="agent_info">
            <h1><img src="img/logo.png" alt="SlimIO" /> SlimIO</h1>
            <hr />
            <h2>[[=z.serverName]]</h2>
            <ul class="agent_descriptors">
                <li>[[=z.descriptors.arch]]</li>
                <li>[[=z.descriptors.type]]</li>
                <li>[[=z.descriptors.release]]</li>
            </ul>
            <hr />
            <p>Activity Overview</p>
            <div class="overview">
                <div>
                    <div class="bull"><i class="icon-bell"></i></div>
                    <p>[[=z.summary.alarms_count]]</p>
                </div>
                <div>
                    <div class="bull"><i class="icon-cubes"></i></div>
                    <p>[[=z.summary.entity_count]]</p>
                </div>
                <div>
                    <div class="bull"><i class="icon-chart-area"></i></div>
                    <p>[[=z.summary.mic_count]]</p>
                </div>
            </div>
        </section>
        <ul class="menu">
            <li class="active" data-menu="dashboard">
                <i class="icon-home"></i>
                <p>Dashboard</p>
            </li>
            <li data-menu="alarmconsole">
                <i class="icon-bell-alt"></i>
                <p>Alarms Console</p>
            </li>
            <li data-menu="metrics">
                <i class="icon-chart-line"></i>
                <p>Metrics</p>
            </li>
        </ul>
        <section class="bottom_btn">
            <div class="bull"><i class="icon-reply"></i></div>
            <div class="bull"><i class="icon-cog"></i></div>
        </section>
    </nav>
    <main>
        <header>
            <section id="search_bar">
                <i class="icon-search"></i>
                <input type="text" placeholder="Search">
                <div class="bull"><i class="icon-help"></i></div>
            </section>
        </header>
        <section id="view"></section>
    </main>
</body>
</html>
