<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/fontello.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/modules/dashboard.css">
<link rel="stylesheet" href="css/modules/console.css">
<link rel="stylesheet" href="css/table.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
<script src="js/master.js" defer></script>
<script src="js/utils.js" defer></script>
<script src="lib/chart.js" defer></script>
<script src="components/widget.js" defer></script>
<title>IHM - [[=z.serverName]]</title>

<section class="sidebar">
    <header>
        <h1><img src="img/logo.png" alt="SlimIO" /> SlimIO IHM</h1>
        <hr>
        <h2>[[=z.serverName]]</h2>
        <ul>
            <li>[[=z.descriptors.arch]]</li>
            <li>[[=z.descriptors.type]]</li>
            <li>[[=z.descriptors.release]]</li>
        </ul>
        <hr>
    </header>

    <p class="overview_title">Activity Overview</p>
    <div class="overview">
        <div>
            <div class="bull"><i class="icon-bell"></i></div>
            <p>[[=z.summary.alarms_count]]</p>
        </div>
        <div>
            <div class="bull"><i class="icon-cubes"></i></div>
            <p>[[=z.summary.entity_count]]</p>
        </div>
        <div>
            <div class="bull"><i class="icon-chart-area"></i></div>
            <p>[[=z.summary.mic_count]]</p>
        </div>
    </div>

    <nav>
        <ul>
            <li data-menu="dashboard">
                <i class="icon-home"></i>
                <p>Dashboard</p>
            </li>
            <li data-menu="alarmconsole">
                <i class="icon-bell-alt"></i>
                <p>Alarms Console</p>
            </li>
            <li data-menu="alerting">
                <i class="icon-eye"></i>
                <p>Alerting Views</p>
            </li>
            <li data-menu="metrics">
                <i class="icon-chart-line"></i>
                <p>Metrics</p>
            </li>
        </ul>
    </nav>

    <footer>
        <div class="bull"><i class="icon-reply"></i></div>
        <div class="bull"><i class="icon-cog"></i></div>
    </footer>
</section>

<main>
    <section class="topbar">
        <div id="search_bar">
            <i class="icon-search"></i>
            <input type="text" placeholder="Search">
            <div class="bull"><i class="icon-help"></i></div>
        </div>
    </section>
    <section id="view"></section>
</main>
